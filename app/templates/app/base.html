{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Asap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <title>{% block  title %} Inicio {% endblock %}</title>
    <link href="{% static 'app/assets/dist/css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="shortcut icon" href="../static/img/tab-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'app/css/styles.css' %}">
</head>
<body>

<div class="container-fluid" style="padding: 0;">
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand"  href="{% url 'home'%}">
            <img src="{% static 'app/media/web/icon1.png' %}" width="30" height="30" class="d-inline-block align-top" alt="">
            Jobs
        </a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="hi mr-auto">

            </ul>
            <a href="{% url 'home' %}" class="btn text-white my-2 my-sm-0" type="submit">Inicio</a>
            <a href="{% url 'logout' %}" class="btn text-white my-2 my-sm-0" type="submit">Cerrar Sesion</a>
        </div>
    </nav>
</div>

{% block contenido %}

{% endblock %}


<script src="{% static "app/assets/dist/js/bootstrap.bundle.min.js" %}"></script>      
<script src="{% static "app/js/script.js" %}" ></script>
</body>
</html>
